<html lang="en">

<head>

  <title>React-Chakra</title>
</head>

<body>
  <!-- نمودار میله ای -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <div id="root"></div>

  <!-- نمودار میله ای -->
  <div>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['تسک های حذف شده', 'تسک های کامل شده', 'تسک های ایجاد شده'],
        datasets: [{
          data: [12, 19, 3,],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- نمودار میله ای -->

</body>

</html>
